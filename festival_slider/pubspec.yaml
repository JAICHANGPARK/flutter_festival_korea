name: festival_slider
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0-150.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4

  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

  go_router: any
  adwaita: ^0.5.2
  libadwaita: any
  asset_cache: ^1.0.1
  google_fonts: any
  flutter_riverpod: any
  url_launcher: any
  flutter_gpiod: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/slider_img/
    - assets/img/
    - assets/rpi/
    - assets/img/code/

  fonts:
    - family: NanumGothic
      fonts:
        - asset: fonts/NanumGothic.ttf
        - asset: fonts/NanumGothicBold.ttf
        - asset: fonts/NanumGothicExtraBold.ttf
        - asset: fonts/NanumGothicLight.ttf
    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Bold.ttf
        - asset: fonts/Ubuntu-Regular.ttf
        - asset: fonts/Ubuntu-Medium.ttf

